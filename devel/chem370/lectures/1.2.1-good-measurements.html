# Signals and Noise

All instruments output some sort of *signal*, usually a *voltage* or electric *current*.

???

In an instrument, some chemical phenomenon is exploited to learn about the sample.  The signal generated by the analyte must be converted into an electrical signal if the instrument is to interface with a computer, chart recorder, panel meter, etc.  This process is called ***transduction*** (transducer).

A signal cannot be acquired without noise!

# Accuracy vs. Precision

![accuracy vs. precision](https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Accuracy_and_Precision.svg/900px-Accuracy_and_Precision.svg.png)

.image-credit[Image (c) Arbeck via [Wikimedia](https://commons.wikimedia.org/wiki/File:Accuracy_and_Precision.svg) / [CC-BY](https://creativecommons.org/licenses/by/4.0/deed.en)]

???

- **Accuracy** describes how close average is to "true" value / the **bias** / the **systematic error**
- **Precision** describes how wide the spread (e.g. standard deviation) / the **random error**

# Communicating Accuracy and Precision

1. **Don't Lie:**  The significant digits you write implies your precision!
   - 1.30047629 mg/L
   - 1.3 mg/l
   - Base your observations on the instrument/glassware tolerances.

---

# Replicate Measurements

1. Estimate from error propagation and specified uncertainties (may be overly optimistic)
2. Measure directly (may be more realistic to *your* lab, may be necessary if you've built your own instrument)

---

# Specifying Errors

- Some use 1 standard deviation (σ), some use 2 standard deviations (σ), some use standard error, etc
- 1σ is common
- It doesn't really matter which you use as long as you *clearly specify* what you used.
- 1σ = 68%
- 2σ = 95%
- written as μ ± σ, must make sig figs match in error!
- Std goes as 1/sqrt(n)

σ vs s, μ vs x-bar

# Confidence Limits

> How certain is your uncertainty?

1. Start with standard deviation (doesn't contain \\(n\\))
2. Multiply by factor (from \\(t\\)-table) that reflects confidence (and \\(n\\))

$$ \text{Final Value} = \bar{x} \pm (\text{factor} \times s) $$

$$\text{factor} = \bar{x} \pm \frac{t \times s}{\sqrt{n}} $$

Get \\(t\\) from \\(t\\)-table.
